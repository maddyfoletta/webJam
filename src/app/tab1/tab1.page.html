<ion-content [fullscreen]="true">
  <h1>Previous Weight Logs</h1>
  <ion-card *ngFor="let workout of workouts">
    <ion-card-header>
      <ion-card-title>{{ formatDate(workout.date) }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let exercise of workout.exercises">
          <ion-label>
            <h2 style="font-weight: 800;">{{ exercise.exercise }}</h2>
            <p>Reps: {{ exercise.rep }}</p>
            <p>Weight: {{ exercise.weights }} lbs</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
