
<ion-header>
  <ion-toolbar>
    <ion-title>Workout Logger</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <search-bar-workouts (workoutSelected)="onWorkoutSelected($event)"></search-bar-workouts>
  <ion-alert
    trigger="present-alert"
    header="A Short Title Is Best"
    subHeader="A Sub Header Is Optional"
    message="A message should be a short, complete sentence."
    >
  </ion-alert>


  <app-logging-card
    *ngIf="selectedWorkout"
    [workoutName]="selectedWorkout"
  ></app-logging-card>
</ion-content>
