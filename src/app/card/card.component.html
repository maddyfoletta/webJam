<ion-card>
  <ion-card-header>
    <ion-card-title>Workout on {{ date }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let exercise of exercises">
        <ion-label>
          <h2>{{ exercise.exercise }}</h2>
          <p>Reps: {{ exercise.rep || 'N/A' }}</p>
          <p>Weight: {{ exercise.weights || 'N/A' }} lbs</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
